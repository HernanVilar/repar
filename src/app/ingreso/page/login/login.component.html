
<!------ Include the above in your HEAD tag ---------->

<body>
    <div>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input class="form-control " id="validationServer01"    [(ngModel)]="email" type="email" name="email" placeholder="Correo electrónico" required/>
                            </div>
                                                                                        
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br>
                                <input type="password" [(ngModel)] = "password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="button" name="submit" (click) = "logear()"  class="btn btn-info btn-md" value="Iniciar Sesión">
                            </div>
                            <div >
                                <select class="form-select" id="select" (change) = "autocompletar()">
                                    <option value="admin@admin.com">Admin</option>
                                    <option  value="empleado@empleado.com">Empleado</option>
                                </select>   
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
