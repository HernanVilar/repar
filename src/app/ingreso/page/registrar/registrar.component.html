
<div class="data">
    <section class="container bg total">
        <section class="row justify-content-center">
            <section >
                <div class="form-container w d-flex justify-content-center align-items-center">
                  <div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Ingresa correo</label>
                      <input type="email" autocomplete="off" [(ngModel)]="mensaje.correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
                      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"> Ingresa contraseña</label>
                      <input type="password" [(ngModel)]="mensaje.pw"  class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"> Reingresa contraseña</label>
                        <input type="password" [(ngModel)]="repetido" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                      </div>
                    <button type="submit" (click) = "EnviarMensaje()" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                  </div>
            </section>
        </section>
    </section>
</div>
